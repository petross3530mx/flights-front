<!DOCTYPE html>
<html lang="">

    <link rel="stylesheet" href="css/main.css" />

  <body>
    <header class="flights-to">
      <div class="burger-container">
        <div class="line first-line"></div>
        <div class="line middle-line"></div>
        <div class="line last-line"></div>
      </div>
      <div class="flights-head-title">
        Flights-To.net
      </div>
      <div class="flights-header-menu">
        <ul>
          <li><a href="">About Us</a></li>
          <li><a href="">Contacts</a></li>
        </ul>
      </div>
    </header>

    <section class="flights-to" id="section_flights_to">
      <form-component
        id="flights-to-form"
        actionurl="http://wpxd.s-host.net/admin-ajax.php"
        redirect_url="http://wpxd.s-host.net/thanks"
        :classes="[{title:'Business', slug: 'business'}, {title:'First', slug: 'first'}, {title:'Premium Eco',slug:'premium_eco'}, {title: 'Eco', slug: 'eco'} ]"
        :airports="[{ name: 'Flughafen Coronel Francisco Secada Vignetta', iata: 'IQT' },{ name: 'Flughafen Franca', iata: 'FRC' },{ name: 'Flughafen Francisco Betrão', iata: 'FBE' },{ name: 'Flughafen Francisco de Assis', iata: 'JDF' },{ name: 'Flughafen Francistown', iata: 'FRW' },{ name: 'Flughafen Frankfurt am Main', iata: 'FRA' }, { name: 'Flughafen  Frankfurt-Hahn', iata: 'HHN' },{ name: 'Flughafen Franz Josef', iata: 'WHO' }, { name: 'Flughafen General José Francisco Bermudez', iata: 'CUP' },{ name: 'Flughafen Iwano-Frankiwsk', iata: 'IFO' }, { name: 'Flughafen  Kufra', iata: 'AKF' }, { name: 'Flughafen Lady Franklin', iata: 'YUJ' }, { name: 'Flughafen Narvik-Framnes', iata: 'NVK' }, { name: 'Flugplatz Alençon-Valframbert', iata: 'XAN' },{ name: 'Flugplatz Oran-Tafraoui', iata: 'TAF' }, { name: 'Frankfurt (Main) Hauptbahnhof', iata: 'ZRB' }, { name: 'Franklin County Airport', iata: 'UOS' }, { name: 'Fraser Coast Airport', iata: 'HVB' }, { name: 'Internationaler Flughafen Francisco Bangoy', iata: 'DVO' },{ name: 'Internationaler Flughafen „Frank Pais“', iata: 'HOG' }, { name: 'Miles City (Frank Wiley Field)', iata: 'MLS' }, { name: 'München (Franz Josef Strauß)', iata: 'MUC' }, { name: 'San Francisco International Airport', iata: 'SFO' }]"

        :child-list="[{ value: 0, name: '0', selected: true },{ value: 1, name: '1', selected: false },{ value: 2, name: '2', selected: false },{ value: 3, name: '3', selected: false }, { value: 4, name: '4', selected: false },{ value: 5, name: '5', selected: false },{ value: 6, name: '6', selected: false },{ value: 7, name: '7', selected: false },{ value: 8, name: '8', selected: false }]"
        defaultemail="logged_in_user_email@gmail.com"
